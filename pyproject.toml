[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "cobyqa"
description = "A derivative-free solver for general nonlinear optimization"
readme = "README.rst"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Tom M. Ragonneau", email = "tom.ragonneau@polyu.edu.hk"},
    {name = "Zaikun Zhang", email = "zaikun.zhang@polyu.edu.hk"}
]
maintainers = [
    {name = "Tom M. Ragonneau", email = "tom.ragonneau@polyu.edu.hk"}
]
keywords = [
    "blackbox-optimization",
    "constrained-optimization",
    "derivative-free-optimization",
    "hyperparameter-optimization",
    "nonlinear-optimization",
    "numerical-optimization",
    "optimization",
    "optimization-algorithms",
    "optimization-methods",
    "optimization-tools",
    "simulation-based-optimization",
    "unconstrained-optimization"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development"
]
dependencies = [
    "numpy>=1.17.0",
    "scipy>=1.1.0",
    "toml"
]
dynamic = ["version"]

[project.optional-dependencies]
benchmark = [
    "argparse",
    "joblib",
    "matplotlib",
    "pdfo",
    "pycutest"
]
doc = [
    "numpydoc",
    "pydata-sphinx-theme",
    "sphinx",
    "sphinx_design",
    "sphinx-substitution-extensions",
]
examples = ["matplotlib"]
tests = [
    "pytest>=6.1.0",
    "pytest-cov[all]"
]

[project.urls]
homepage = "https://www.cobyqa.com/"
documentation = "https://www.cobyqa.com/"
source = "https://github.com/cobyqa/cobyqa/"
download = "https://pypi.org/project/cobyqa/#files"
tracker = "https://github.com/cobyqa/cobyqa/issues/"

[tool.setuptools.packages.find]
include = ["cobyqa*"]

[tool.setuptools.dynamic]
version = {attr = "cobyqa.__version__"}
